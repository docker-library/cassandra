language: bash
services: docker

env:
  - VERSION=3.9
  - VERSION=3.11
  - VERSION=3.10
  - VERSION=3.0
  - VERSION=2.2
  - VERSION=2.1

install:
  - git clone https://github.com/docker-library/official-images.git ~/official-images

before_script:
  - env | sort
  - cd "$VERSION"
  - image="cassandra:$VERSION"

script:
  - travis_retry docker build -t "$image" .
  - ~/official-images/test/run.sh "$image"

after_script:
  - docker images

